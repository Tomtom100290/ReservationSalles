name: Docker CI/CD - Reservation App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job pour tester et builder le Backend
  backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Backend dependencies
        working-directory: backend
        run: npm install

      - name: â³ Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U testuser; then
              echo "âœ… PostgreSQL is ready"
              break
            fi
            echo "â³ Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: ğŸ§ª Run Backend tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          NODE_ENV: test
        run: npm test

      - name: ğŸ³ Build Backend Docker image
        run: docker build -t reservation-backend:test -f backend/Dockerfile ./backend

      - name: âœ… Backend build success
        run: echo "âœ… Backend tests and build passed!"

  # Job pour tester et builder le Frontend
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ğŸ§ª Run Frontend tests
        working-directory: frontend
        run: npm test -- --passWithNoTests
        continue-on-error: true

      - name: ğŸ³ Build Frontend Docker image
        run: docker build -t reservation-frontend:test -f frontend/Dockerfile ./frontend

      - name: âœ… Frontend build success
        run: echo "âœ… Frontend build and tests passed!"

