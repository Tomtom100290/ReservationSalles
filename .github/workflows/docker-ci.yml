name: Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Se connecter à Docker (facultatif si tu veux juste tester localement)
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Construire l’image Docker pour le Frontend
      - name: Build Docker image
        run: docker build -t myapp:latest -f frontend/Dockerfile ./frontend

      # 3️⃣ Construire l’image Docker pour le Backend
      - name: Build Docker image
        run: docker build -t myapp:latest -f backend/Dockerfile ./backend

      # 4️⃣ (Optionnel) Lancer des tests
      - name: Run frontend tests
        run: docker run --rm myapp-frontend:latest npm test  
      
      # 4️⃣ (Optionnel) Lancer des tests
      - name: Run backend tests
        run: docker run --rm myapp-backend:latest pytest 

