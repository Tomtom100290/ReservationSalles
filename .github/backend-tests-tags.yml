name: ğŸ§ª Tests Backend (Tags)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ§ª Lancer les tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          NODE_ENV: test
        run: npm test

      - name: âœ… Tests rÃ©ussis
        run: echo "âœ… Tests backend passÃ©s pour ${{ github.ref_name }}"

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t reservation-backend:${{ github.ref_name }} -f backend/Dockerfile ./backend

      - name: âœ… Build rÃ©ussi
        run: echo "âœ… Image Docker crÃ©Ã©e pour ${{ github.ref_name }}"